apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
      - name: reverseproxy
        image: pelu2002/udagram-reverseproxy:v2
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: my-config
          - secretRef:
              name: my-config-secret